<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <div class="container-fluid min-vh-100 d-flex align-items-center">
    <div class="row w-100 align-items-center">

      <div class="col-12 col-md-6 d-flex justify-content-center align-items-center p-4">
                <div class="position-relative w-100 text-center">
                    <img src="lo2.png" class="img-fluid w-75" style="max-width:600px; border-top-left-radius:40%; border-bottom-right-radius:40%;">
                    <div class="position-absolute top-50 start-50 translate-middle text-white px-3" style="max-width:90%;">
                        <h2 class="fw-bold" style="line-height:1.6;">Welcome Back</h2>
                        <p class="small">Glad to see you again! Access your<br> account to explore more.</p>
                    </div>
                </div>
            </div>

      <div class="col-12 col-md-6 p-4 p-md-5">

        <div class="d-flex justify-content-center flex-wrap gap-3 mb-4">
          <button class="btn btn-outline-dark d-flex align-items-center px-3 py-1 rounded-3 shadow-sm">
            <img src="devicon_google.png" alt="Google" width="18" class="me-2">
            Google
          </button>
          <button class="btn btn-outline-dark d-flex align-items-center px-3 py-1 rounded-3 shadow-sm">
            <i class="fab fa-facebook text-primary me-2" style="font-size: 1rem;"></i>
            Facebook
          </button>
        </div>

        <div class="d-flex align-items-center justify-content-center my-4">
          <div class="flex-grow-1" style="height:1px; background-color:#000; max-width:100px;"></div>
          <span class="px-2 text-dark small">Or sign in with email</span>
          <div class="flex-grow-1" style="height:1px; background-color:#000; max-width:100px;"></div>
        </div>

        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
              <form class="p-3 m-0">

                <div class="input-group mb-3">
                  <span class="input-group-text border-0 rounded-start" style="background-color: rgb(207, 214, 220);">
                    <i class="bi bi-person"></i>
                  </span>
                  <input type="text" class="form-control border-0" style="background-color: rgb(207, 214, 220); height: 45px;" placeholder="Enter your username">
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text border-0 rounded-start" style="background-color: rgb(207, 214, 220);">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input type="password" class="form-control border-0" style="background-color: rgb(207, 214, 220); height: 45px;" placeholder="Enter your password" id="password">
                  <span class="input-group-text border-0 rounded-end" style="background-color: rgb(207, 214, 220);">
                    <i class="bi bi-eye" id="togglePassword" style="cursor:pointer;"></i>
                  </span>
                </div>

                 <div class="form-check mb-3 ">
          <label class="form-check-label" for="terms">
             <a href="#" style=" text-decoration: underline; font-weight: 400;margin-left: 230px; color: rgb(17, 57, 95);">Forgot password?</a>
           </label>
         </div> 


                <a href="index.html" class="btn btn-dark w-100" style="background-color: #00354B; height: 50px; padding-top: 10px;">Log in</a>
                <p class="text-center mt-3">Don’t have an account? <a href="signup.html" style="color: rgb(17, 57, 95);">Sign up</a></p>

              </form>
            </div>
          </div>
        </div>

      </div> 

    </div>
  </div>
</body>
</html>
